---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-shortener-app
spec:
  template:
    spec:
      serviceAccountName: sa-url-shortener
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "url-shortener-app-spc"
      containers:
      - name: url-shortener
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
